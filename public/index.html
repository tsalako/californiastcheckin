<html>
<title>California St. Dreaming</title>
<head>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700%7CGoogle+Sans:400,500%7CGoogle+Sans+Text:400,700%7CProduct+Sans:400" />
<link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider round"></span>
    </label>
  </div>

  <div id="content" class="container">
    <h2 class="form-title">Create Your Wallet Pass</h2>

    <div class="form-content">
      <!-- Google Sign-In Button -->
      <div id="signinWrapper" class="signin-wrapper">
        <div id="g_id_onload"
            data-client_id="65103160055-ugejq1km2u3koba5977k35qjcgsc4nbi.apps.googleusercontent.com"
            data-callback="onSignIn"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
      </div>

      <!-- Signed-in Message -->
      <p id="signedInAs" class="signed-in-as hidden">ðŸ‘¤ Signed in as John Doe</p>

      <!-- Create Pass Button -->
      <button id="createPassSubmit" class="button hidden">Create pass</button>

      <!-- Wallet Button Output -->
      <div id="button" class="wallet-button-wrapper hidden">
        <a href='' id="walletLink"><img src='wallet-button.png'></a>
      </div>
    </div>

    <!-- Record Visit -->
    <form id="recordVisit">
      <input type="submit" value="Record Visit" id="recordVisitSubmit">
    </form>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    let userEmail = '', idToken = '', fullName = '';

    function onSignIn(response) {
      idToken = response.credential;
      const payload = JSON.parse(atob(idToken.split('.')[1]));

      userEmail = payload.email;
      fullName = payload.name;

      localStorage.setItem('userEmail', userEmail);
      localStorage.setItem('idToken', idToken);
      localStorage.setItem('name', fullName);

      // Show "Signed in as..."
      const signedInEl = document.getElementById('signedInAs');
      signedInEl.textContent = `${fullName}`;
      signedInEl.classList.remove('hidden');

      // Show the create button
      document.getElementById('createPassSubmit').classList.remove('hidden');

      // Hide the sign-in button visually, not destructively
      document.getElementById('signinWrapper').classList.add('hidden');
    }

    document.getElementById('createPassSubmit').addEventListener('click', e => {
      e.preventDefault(); 

      const email = localStorage.getItem('userEmail');
      const name = localStorage.getItem('name');
      const token = localStorage.getItem('idToken');

      if (!email || !token || !name) {
        alert('Please sign in with Google first.');
        return;
      }

      const container = document.getElementById('button');
      container.classList.remove('animate');

      fetch(`/`, {
        method: 'POST',
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&idToken=${encodeURIComponent(token)}`,
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      }).then(res => res.text())
        .then(saveUrl => {
          document.getElementById('walletLink').href = saveUrl;
          container.classList.remove('hidden');
          container.classList.add('animate');
        });
    });

    document.getElementById('recordVisit').addEventListener('submit', e => {
      e.preventDefault();
      const email = localStorage.getItem('userEmail');

      if (!email) {
        alert('Please sign in with Google first.');
        return;
      }

      fetch(`/recordVisit`, {
        method: 'POST', 
        body: `email=${encodeURIComponent(email)}`,
        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
      });
    });

    // Theme toggle
    const toggle = document.getElementById('themeSwitch');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
