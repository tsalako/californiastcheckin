<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>California Stamp Check-in</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h2 class="form-title">California Stamp Check-in</h2>

    <div class="form-content">
      <!-- Identity -->
      <div class="stack-slot">
        <div id="signinWrapper" class="slot-item visible">
          <div id="g_id_onload"
               data-client_id="65103160055-ugejq1km2u3koba5977k35qjcgsc4nbi.apps.googleusercontent.com"
               data-callback="onSignIn"
               data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="rectangular"
               data-logo_alignment="left">
          </div>
        </div>
        <div id="signedInWrapper" class="slot-item hidden">
          <p id="signedInAs" class="signed-in-as"></p>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="stack-slot">
        <div id="createWrapper" class="slot-item hidden">
          <button id="createPassSubmit" class="button">Create Pass</button>
        </div>
        <div id="recordWrapper" class="slot-item hidden">
          <button id="recordVisit" class="button">Record Visit</button>
        </div>
      </div>

      <!-- Feedback + Wallet -->
      <div class="feedback-wallet-wrapper">
        <div id="feedback" class="feedback" aria-live="polite"></div>
        <div id="button" class="wallet-button-wrapper"></div>
      </div>
    </div>
  </div>

  <script>
    let idToken = '', userEmail = '', fullName = '';
    let isRecording = false;

    function onSignIn(response) {
      idToken = response.credential;
      const payload = JSON.parse(atob(idToken.split('.')[1]));
      userEmail = payload.email;
      fullName = payload.name;

      localStorage.setItem('userEmail', userEmail);
      localStorage.setItem('idToken', idToken);
      localStorage.setItem('name', fullName);

      document.getElementById('signinWrapper').classList.replace('visible', 'hidden');
      document.getElementById('signedInWrapper').classList.replace('hidden', 'visible');
      document.getElementById('signedInAs').textContent = `${fullName}`;

      fetch(`/hasPass?email=${encodeURIComponent(userEmail)}&idToken=${encodeURIComponent(idToken)}`)
        .then(res => res.json())
        .then(({ exists }) => {
          if (exists) {
            document.getElementById('recordWrapper').classList.replace('hidden', 'visible');
          } else {
            document.getElementById('createWrapper').classList.replace('hidden', 'visible');
          }
        });
    }

    document.getElementById('createPassSubmit').addEventListener('click', e => {
      e.preventDefault();
      const email = localStorage.getItem('userEmail');
      const name = localStorage.getItem('name');
      const token = localStorage.getItem('idToken');
      const container = document.getElementById('button');

      fetch(`/`, {
        method: 'POST',
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&idToken=${encodeURIComponent(token)}`,
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      })
      .then(res => res.text())
      .then(button => {
        container.innerHTML = button;
        container.classList.add('show');
      });
    });

    document.getElementById('recordVisit').addEventListener('click', async () => {
      if (isRecording) return;

      isRecording = true;
      const button = document.getElementById('recordVisit');
      button.disabled = true;

      const email = localStorage.getItem('userEmail');
      const idToken = localStorage.getItem('idToken');
      const feedbackEl = document.getElementById('feedback');

      const res = await fetch('/recordVisit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `email=${encodeURIComponent(email)}&idToken=${encodeURIComponent(idToken)}`
      });

      if (res.ok) {
      feedbackEl.textContent = '✅ Visit recorded!';
      feedbackEl.classList.add('show');
    } else {
      const data = await res.json().catch(() => ({}));
      feedbackEl.textContent = data.message || '⚠️ Failed to record visit.';
      feedbackEl.classList.add('show');
    }

      setTimeout(() => feedbackEl.classList.remove('show'), 3000);

    setTimeout(() => {
      isRecording = false
      button.disabled = false
    }, 3000);
    });
  </script>
</body>
</html>
